{{ define "admin" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css" >
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css">
    {{ block "css" . }}

    {{ end }}  
    <style>
        .notie-container {
            box-shadow: none;
        }


    </style>
</head>
<body>
    <header>
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <li class="list-group-item py-1">
                    <a href="/admin/new-reservation" class="text-decoration-none">New Reservation</a>
                </li>
                <li class="list-group-item py-1">
                    <a href="/admin/all-reservation" class="text-decoration-none">All Reservation</a>
                </li>
            </div>
            </div>
        </nav>

        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <a class="navbar-brand" href="#">
                    <img src="/static/images/Logo (1).png" style="width: 150px;" alt="Logo"
                    loading="lazy" />
                </a>

                <ul class="navbar-nav ms-auto d-flex flex-row">
                    <li class="mt-1">
                    <a class="me-5 text-decoration-none font-weight-bold" href="/">Home</a>
                    </li>
                    <li>
                    <a class="me-3 text-decoration-none btn btn-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        </header>

        <main style="margin-top: 58px;">
        <div class="container pt-4">
            {{ block "page-title" . }}

            {{ end }}
        </div>
        <div class="container">
            {{ block "content" . }}

            {{ end }}
        </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/notie"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/static/js/app.js"></script>
        {{ block "js" . }}

        {{ end }}    
        
        <script>
        let attention = Prompt();
  
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                let forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
  
        function notify(msg, msgType) {
            notie.alert({
                type: msgType,
                text: msg,
            })
        }
  
        function notifyModal(title, text, icon, confirmationButtonText) {
              Swal.fire({
                  title: title,
                  html: text,
                  icon: icon,
                  confirmButtonText: confirmationButtonText
              })
          }
  
        {{with .Success}}
          notify("{{.}}", "success")
        {{end}}
  
        {{with .Error}}
          notify("{{.}}", "error")
        {{end}}
  
      </script>
</body>
</html>
{{ end }}
